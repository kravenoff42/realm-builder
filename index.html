<!DOCTYPE html>

<html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealmBuilder</title>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import Bootstrap.css-->
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" media="screen,projection" />
<!-- load in may own style to overide defaults -->
<link rel="stylesheet" href="css/main.css">

<body>
  <div class="container">
    <!--  Logo and Name-->
    <nav class="navbar navbar-default noPrint">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="index.html">RealmBuilder</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="index.html" class="btn btn-alert">New</a>
            </li>
            <li>
              <a id="printBtn" href="#" class="btn btn-alert">Print Image</a>
            </li>
            <li>
              <a id="saveBtn" href="#" class="btn btn-alert">Save Image</a>
            </li>
            <li>
              <a href="#" class="btn btn-alert disabled">Export JSON</a>
            </li>
            <li>
              <a href="#" class="btn btn-alert disabled">Load JSON</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <div class="row noPrint">

      <!-- Current Selected image -->
      <div class="col-lg-3">
        <div id="mapMkrSelImgPnl">
          <img id="mapMkrSelImg">

        </div>
      </div>

      <!-- Collection -->
      <div class="col-lg-8">
        <div id="mapMkrCol">

        </div>
      </div>
      <div class="col-md-1">
        <!-- spacer -->
      </div>
    </div>

    <div class="row">
      <!-- Toolbox-->
      <div class="col-lg-3 mapMkrToolBox noPrint">
        <div class="row" id="mapMkrHand">
          <button id="mapMkrBtnHand" class="col-sm-9 btn btn-primary mapMkrTbBtn" type="button" name="Select">Select</button>
          <button class=" btn btn-info" type="button" name="SelectRotate" id="mapMkrBtnRotate">
            <i  class="material-icons">rotate_right</i>
          </button>
          <button class=" btn btn-info" type="button" name="SelectDel" id="mapMkrBtnDel">
            <i  class="material-icons">delete</i>
          </button>
        </div>

        <div class="row" id="mapMkrFloor">
          <button id="mapMkrBtnFlr" class="col-sm-9 btn btn-primary mapMkrTbBtn" type="button" name="Floors">Floors</button>
          <button id="FlrVis" class=" btn btn-info vis" type="button" name="FloorVis-0">
            <i id="FlrVisOn" class="material-icons">visibility</i>
            <i id="FlrVisOff" class="material-icons iconOff hide">visibility_off</i>
          </button>
        </div>
        <div class="row" id="mapMkrWall">
          <button id="mapMkrBtnWall" class="col-sm-9 btn btn-primary mapMkrTbBtn" type="button" name="Walls">Walls</button>
          <button id="WalVis" class=" btn btn-info vis" type="button" name="WallVis-1">
            <i id="WalVisOn" class="material-icons">visibility</i>
            <i id="WalVisOff" class="material-icons iconOff hide">visibility_off</i>
          </button>
        </div>
        <div class="row" id="mapMkrObjects">
          <button id="mapMkrBtnObj" class="col-sm-9 btn btn-primary mapMkrTbBtn" type="button" name="Objects">Objects</button>
          <button id="ObjVis" class=" btn btn-info vis" type="button" name="ObjectVis-2">
            <i id="ObjVisOn" class="material-icons">visibility</i>
            <i id="ObjVisOff" class="material-icons iconOff hide">visibility_off</i>
          </button>
        </div>
        <div class="row" id="mapMkrGrid">
          <button id="mapMkrBtnGrd" class="col-sm-9 btn btn-primary mapMkrTbBtn" type="button" name="Grid" disabled>Grid</button>
          <button id="GrdVis" class=" btn btn-info vis" type="button" name="GridVis-3">
            <i id="GrdVisOn" class="material-icons">visibility</i>
            <i id="GrdVisOff" class="material-icons iconOff hide">visibility_off</i>
          </button>
        </div>
      </div>
      <!--toolbox end-->

      <!-- Canvas -->
      <div class="col-lg-9">
        <div id="mainCanvas" class="print">
        </div>
      </div>

    </div>
    <!--toolbox / canvas div end-->
  </div>
  <!-- container end-->

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/p5.js"></script>
  <script type="text/javascript" src="js/p5.dom.js"></script>
  <script type="text/javascript" src="js/QuadTree.js"></script>
  <script type="text/javascript" src="js/mainObj.js"></script>
  <script type="text/javascript" src="js/imgData.js"></script>
  <script type="text/javascript" src="js/cellsObj.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
